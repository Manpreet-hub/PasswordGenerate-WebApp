<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generate-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copy</button>
            </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" id="password-len" min="8" max="20" value="20">
            </div>
            <div class="form-control">
                <label for="num">Contains number</label>
                <input type="number" id="number-input" min="5" max="15">
            </div>
           <div class="form-control">
            <label for="upper">Contains UpperCase Letters</label>
            <input type="checkbox" id="upper">
           </div>
           <div class="form-control">
               <label for="lower">Contains LowerCase Letters</label>
               <input type="checkbox" id="lower">
           </div>
           <div class="form-control">
               <label for="symbol">Contains Symbols</label>
               <input type="checkbox" id="symbol">
           </div>
           <button id="password-generate" class="generate">Generate Password</button>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
